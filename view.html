<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlturaTime Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://unpkg.com/ical.js@1.4.0/build/ical.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #f8fafb; color: #203040; padding: 20px; }
    h1 { color: #2a9078; text-align: center; margin-bottom: 30px; }
    .card { background: white; border-radius: 12px; padding: 20px; margin: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    .status { padding: 6px 12px; border-radius: 8px; font-weight: bold; }
    .free { background: #5fb878; color: #fff; }
    .avoid { background: #ef476f; color: #fff; }
    .upcoming { background: #ffd166; color: #333; }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <div id="schedule"></div>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const name = params.get("name") || "Student";

    if (!id) {
      document.getElementById("title").innerText = "No Schedule Found";
    } else {
      document.getElementById("title").innerText = `Schedule for ${name}`;
      fetch(`schedules/${id}.ics`)
        .then(r => r.text())
        .then(data => renderSchedule(data))
        .catch(() => document.getElementById("schedule").innerText = "File not found");
    }

    function renderSchedule(icsText) {
      const events = new ICAL.Component(ICAL.parse(icsText)).getAllSubcomponents("vevent").map(e => new ICAL.Event(e));
      const now = new Date();
      let html = "";
      events.forEach(ev => {
        const start = ev.startDate.toJSDate();
        const end = ev.endDate.toJSDate();
        let status = "free";
        if (now >= start && now <= end) status = "avoid";
        else if (now < start) status = "upcoming";
        html += `<div class="card">
          <strong>${ev.summary}</strong><br>
          ${start.toLocaleString()} - ${end.toLocaleString()}<br>
          <span class="status ${status}">${status === "avoid" ? "CLASS NOW" : status === "upcoming" ? "UPCOMING" : "FREE"}</span>
        </div>`;
      });
      document.getElementById("schedule").innerHTML = html || "<p>No events found.</p>";
    }
  </script>
</body>
</html>
